<div class="container">
    <h2>Change Logs for Category {{ categoryId }}</h2>
    <div *ngIf="changeLogs.length > 0; else noLogs">
      <table class="change-log-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Change Type</th>
            <th>Old Value</th>
            <th>New Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of changeLogs">
            <td>{{ log.changeDate  }}</td>
            <td>{{ log.changeType }}</td>
            <td>{{ log.oldValue }}</td>
            <td>{{ log.newValue }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noLogs>
      <p>No change logs found for this category.</p>
    </ng-template>
  </div>
