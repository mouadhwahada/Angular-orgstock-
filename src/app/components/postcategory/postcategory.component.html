<div style=" margin-top: 50px;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working.">
    <div class="parent">
    <div class="child">
    <div nz-row class="imgDiv">
    <h2 style="margin-left: 230px;">Add Category</h2>
    </div>
    
    <form nz-form [formGroup]="categoryForm">
    <div nz-row>
    
    I
    
    <div nz-col nzSpan="24">
    <nz-form-item>
    <nz-form-control nzHasFeedback  nzErrorTip="This Input Is F">
    <input nz-input placeholder="Name" formControlName="name"/>
    </nz-form-control>
    </nz-form-item>
    </div>

    
    <div nz-col nzSpan="24">
        <nz-form-item>
        <nz-form-control nzHasFeedback  nzErrorTip="This Input Is F">
        <input nz-input placeholder="Description" formControlName="description" />
        </nz-form-control>
        </nz-form-item>
        </div>
    </div>

    <button nz-button class="login-form-button login-form-margin"  (click)="postCategory()">Add</button>
    </form>
    </div>
    </div>
    </nz-spin>
</div>
