<form [formGroup]="saleForm" (ngSubmit)="submitSale()">
  <div>
    <label for="pieceName">Piece Name:</label>
    <select formControlName="pieceName" id="pieceName" required>
      <option *ngFor="let piece of pieces" [value]="piece.namePiece">{{ piece.namePiece }}</option>
    </select>
  </div>

  <div>
    <label for="quantitySold">Quantity Sold:</label>
    <input type="number" formControlName="quantitySold" min="1" id="quantitySold" />
  </div>

  <div>
    <label for="clientCin">Client CIN:</label>
    <input type="text" formControlName="clientCin" id="clientCin" />
  </div>

  <button type="submit" nz-button nzType="primary">Submit Sale</button>
</form>

<div *ngIf="sales.length > 0">
  <h3>Sales History for Client {{ clientCin }}</h3>
  <ul>
    <li *ngFor="let sale of sales">{{ sale | json }}</li>
  </ul>
</div>
